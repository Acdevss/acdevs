<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>acdevss social media links</title>
    
    <!--Google font-->
    <link href="https://fonts.googleapis.com/css?family=K2D:300,400,500,700,800" rel="stylesheet">

    <!-- Bootstrap CSS / Color Scheme -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!--Header Section-->
<section id="lightmode" class="pt-5 pb-6">
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex flex-row align-items-center justify-content-between">
                <!-- <div class="heading-brand">Acdevss.ml</div> -->
                <!-- BOTON PARA CAMBIAR THEME -->
                <button onclick="darkMode()" class="btn-darkmode"><img id="img_mode" src="img/dark.png"></button>
            </div>
        </div>
        <div class="row mt-6">
            <div class="col-md-8 mx-auto text-center">
                <h1>Acdevss</h1>
                <p>All my social media links</p>
                <div class="container_links content-center">
                    <button onclick="twitter()">Twitter</button>
                    <button onclick="instagram()">Instagram</button>
                    <button onclick="behance()">Behance</button>
                    <button onclick="github()">GitHub</button>
                </div>
            </div>
        </div>
    </div>
</section>

<!--footer-->
<footer class="py-5 bg-light">
    <div class="container">
        <div class="row my-2">
            <div onclick="rights()" class="col-md-4 mx-auto text-muted text-center small-xl">
                &copy; 2023 Acdevss - All Rights Reserved
            </div>
        </div>
    </div>
</footer>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.7.3/feather.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
